version: '3'
networks:
  app:
  banco:
services:

  mongo:
    image: mongo:3.4
    networks:
      - banco

  api-foo-test:
    image: node:8.1
    volumes:
      - ../api-foo:/api-foo
    working_dir: /api-foo
    ports:
      - 3000:3000
    command: bash -c "cd /api-foo && npm i && npm run test"
    networks:
      - app
      - banco
    depends_on:
      - mongo
