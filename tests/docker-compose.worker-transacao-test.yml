version: '3'
networks:
  fila:
  app:
  banco:
services:
  rabbitmq:
    image: rabbitmq
    ports:
      - 5672
    networks:
      - fila

  mongo:
    image: mongo:3.4
    networks:
      - banco
  
  api-foo-test:
    image: node:8.1
    volumes:
      - ../api-foo:/api-foo
    ports:
      - 3000:3000
    command: bash -c "cd /api-foo && npm i && npm run dev:test"
    networks:
      - app
      - banco
    depends_on:
      - mongo
  
  api-fighter-test:
    image: node:8.1
    volumes:
      - ../api-fighter:/api-fighter
    ports:
      - 3000:3000
    command: bash -c "cd /api-fighter && npm i && npm run dev:test"
    networks:
      - app
      - banco
    depends_on:
      - mongo

  api-transacao-test:
    image: node:8.1
    volumes:
      - ../api-transacao:/api-transacao
    ports:
      - 3000:3000
    command: bash -c "cd /api-fighter && npm i && npm run dev:test"
    networks:
      - app
      - banco
    depends_on:
      - mongo

  worker-transacao-test:
    image: node:8.1
    volumes:
      - ../worker-transacao:/worker-transacao
    ports:
      - 8080:8080
    command: bash -c "cd /worker-transacao && npm i && npm run test"
    networks:
      - app
      - fila
      - banco
    depends_on:
      - rabbitmq
      - mongo
      - api-transacao-test
      - api-foo-test
      - api-fighters-test

